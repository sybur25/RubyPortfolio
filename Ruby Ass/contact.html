<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile/Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
            <h1>Contact Me</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="http://www.tiktok.com/@rubythesiren">Tiktok</a></li>
                <li><a href="https://www.instagram.com/syburware?igsh=MW5wY3FwdW9xejZi&utm_source=qr">Instagram</a></li>
                <li><a href="https://snapchat.com/t/778dOkjj">Snapchat</a></li>
                <li><a href="https://pin.it/69I2pdGj0">Pinterest</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
